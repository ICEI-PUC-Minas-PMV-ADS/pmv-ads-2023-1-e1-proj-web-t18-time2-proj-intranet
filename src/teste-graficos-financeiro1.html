<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Financeiro - Intranet Corporativa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <canvas id="myChart"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['jan', 'Fev', 'Mar', 'Abr', 'Mai', 'jun', 'jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                datasets: [

                    {
                        label: 'Despesas com pessoal',
                        data: [12.125, 9.458, 3.144, 5.985, 2.516, 3.445],
                        borderWidth: 2,
                        bordercollor: 'rgba(77,166,253,0.85)',
                        backgroundcolor: 'transparent',
                    },

                    {
                        label: 'Despesas operacionais',
                        data: [13.125, 10.458, 2.144, 4.985, 3.516, 3.001],
                        borderWidth: 2,
                        bordercollor: 'rgba(77,166,253,0.85)',
                        backgroundcolor: 'transparent',
                    },

                    {
                        label: 'Despesas adm',
                        data: [14.125, 11.458, 4.144, 3.985, 4.516, 4.020],
                        borderWidth: 2,
                        bordercollor: 'rgba(77,166,253,0.85)',
                        backgroundcolor: 'transparent',
                    },

                ]



            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    </script>

</div>

</body>

</html>
